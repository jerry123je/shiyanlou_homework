{% extends "base.html" %}

{% block title %}User Info{% endblock %}

{% block body %}
	<h1>{{ u.id }}</h1>
	<h1>Username: {{ u.username }}</h1>
	<h1>Published courses:</h1>
	{% for course in u.publish_courses %}
		<h2>{{ course.name }} - {{ course.author.username }}</h2>
	{% endfor %}
{% endblock %}
